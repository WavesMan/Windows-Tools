<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-Tools - 一个轻量的Windows工具集合</title>
    <meta name="keywords" content="Windows-Tools,工具集合,工具箱,在线工具,Windows工具">
    <meta name="description" content="一个轻量的Windows工具集合">
    <link rel="stylesheet" href="../../css/win-update.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* 去除所有超链接的默认样式 */
    a {
        color: inherit;
        text-decoration: none;
    }
    /* 移除鼠标悬停时的下划线效果 */
    a:hover {
        text-decoration: none;
    }
</style>
<body>
    <div id="app">
        <header class="navbar">
            <!-- 返回图标 -->
            <a href="../../../index.html" class="back-ui" aria-label="返回">
                <i class="fa-solid fa-house"></i> <!-- Font Awesome 返回图标 -->
            </a>
            <!-- 标题 -->
            <h1 class="title">
                <a href="/">Windows自动更新设置</a>
            </h1>
        </header>
        <main>
            <div class="welcome">
                <h2>Windows自动更新设置</h2>
                <p>通过操作 Windows 注册表，实现了对 Windows 自动更新的禁用和启用功能。</p>
                <p>如果觉得某一款不错，不妨安利给他人使用。</p>
                <p>遇到任何问题或建议都能在 
                    <a href="https://github.com/WavesMan/Windows-Tools/discussions/categories/feedback" target="_blank" style="color: #249ffd";>
                        留言反馈
                    </a> 进行留言。
                </p>
            </div>
            <div class="tool-categories">
                <div class="category">
                    <div class="category-title">
                        <i class="eva eva-settings-outline"></i>
                        <span>管理Windows自动更新</span>
                    </div>
                    <div class="tools-list">
                        <a id="disable-updates" class="tools-card">
                            <i class="eva eva-trash-2-outline"></i>
                            <div class="tools-card-text">
                                <div class="tools-card-name">禁用 Windows 自动更新</div>
                            </div>
                        </a>
                        <a id="enable-updates" class="tools-card">
                            <i class="eva eva-edit-2-outline"></i>
                            <div class="tools-card-text">
                                <div class="tools-card-name">启用 Windows 自动更新</div>
                            </div>
                        </a>
                    </div>
                
                    <!-- 输出区域 -->
                    <p id="output"></p>
                
                    <!-- 引入外部 JavaScript 文件 -->
                    <script src="../../js/windows-update.js"></script>




        </main>
        <footer class="footer">
            <div class="footer-links">
                <a href="https://github.com/WavesMan/Windows-Tools" class="github-link" target="_blank">
                    <i class="fa-brands fa-github"></i>
                    GitHub
                </a>
                <a href="/docs">文档</a>
                <a href="/feedback">反馈</a>
            </div>
            <div class="footer-version">
                <div>当前版本：<b>Alpha v0.0.1</b></div>
            </div>
        </footer>
    </div>
    <!-- <script src="scripts.js"></script> -->
</body>
</html>
